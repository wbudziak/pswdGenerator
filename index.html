<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .pswdInput{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textContainer">
            <!-- <h1>Password</h1> -->
            <input class="pswdInput" type="text" value="password">
        </div>
        <div class="inputContainer">
            <input class="how-long" type="range" min="1" max="50" value="20">
            <span class="value">20</span>
            <button>random</button>
            <button class="copy">copy</button>

        </div>
    </div>
    <input class="offUpper" type="checkbox">
    <input class="offLower" type="checkbox">
    <input class="offSymbols" type="checkbox">
    <input class="offNumbers" type="checkbox">


    <script src="main.js"></script>
</body>
</html>
