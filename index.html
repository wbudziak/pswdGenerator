<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="textContainer">
            <h1>Password</h1>
        </div>
        <div class="inputContainer">
            <input class="how-long" type="range" min="1" max="50" value="20">
            <span class="value">20</span>
            <button>random</button>
        </div>
    </div>
    <script>
        const h1 = document.querySelector('h1');
        const psw = document.querySelector('button');
        const chars = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890!@#$%^&*()-_=+/?><';
        const input = document.querySelector('.how-long');
        const pswdlenght = document.querySelector('.value');
        const btn = document.querySelector('button');
        let indexTyping ;
        let newPassword = '';
        let inputLength = 0;
        charsNumber = 20;
        textNumber = 0;
        const event = (e)=>{
            inputLength = e.target.value;
            inputLength = parseInt(inputLength);
            pswdlenght.textContent = e.target.value;
            charsNumber = inputLength;
            generatePassword();
        }
        input.addEventListener('input', event);
       const generatePassword = ()=>{
            newPassword = '';
            h1.textContent = "";
            for(let i=0; i < charsNumber; i++){
                let generate = Math.floor(Math.random()*chars.length);
                newPassword += chars[generate];
            }  
            h1.textContent = newPassword;
        }
        generatePassword();
        btn.addEventListener('click',()=>{
            generatePassword();
        })
    </script>
</body>
</html>
